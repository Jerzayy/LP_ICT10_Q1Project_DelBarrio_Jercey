<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Dun Dun's Shop</title>

    <style>
      body {
        background-color: #ffc7a3;
      }
      .container {
        background-color: #ffdc96;
        padding: 20px;
        border: 3px solid rgb(159, 86, 47);
        border-radius: 15px;
      }
      .box {
        background-color: #fff1c0;
        padding: 5px;
        border-radius: 10px;
      }
      h1 {
        color: rgb(188, 114, 68);
      }
      .navbar {
        background-color: rgb(188, 114, 68);
      }
      .navbar-brand,
      .nav-link {
        color: #000000;
      }
      .nav-link.active {
        font-weight: bold;
        text-decoration: underline;
      }
      .opening-hours {
        background-color: rgb(239, 178, 134);
        padding: 10px;
      }
      .info-card {
      text-align: center;
      }
      .back-btn{
        background-color: rgb(188, 114, 68);
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
        }
    </style>
</head>

<body class="brown-theme">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fas fa-drumstick-bite me-2"></i>Dun Dun's Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="ordering_form.html">Order Now</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact_us.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <br><br>

  <div class="container text-center">
    <div class="box">
      <i class="fas fa-star"></i>
      <h1 class="display-4 fw-bold">Contact Us!</h1>
      <p class="fs-5 mt-2">We'd love to hear from you!</p>
    </div>
  </div>

  <br><br>

  <div class="container py-5" style="max-width: 1100px;">
    <div class="box row g-4 mb-2 d-flex justify-content-center align-items-stretch" style="display: flex;">
      <div class="col-12 col-md-4 d-flex align-items-stretch justify-content-center">
        <div class="info-card">
          <i class="fas fa-map-marker-alt"></i>
          <h5>Our Location</h5>
          <p id="address"></p>
        </div>
      </div>

      <div class="col-12 col-md-4 d-flex align-items-stretch justify-content-center">
        <div class="info-card">
          <i class="fas fa-phone"></i>
          <h5>Phone Numbers</h5>
          <p id="numbers"></p>
        </div>
      </div>

      <div class="col-12 col-md-4 d-flex align-items-stretch justify-content-center">
        <div class="info-card">
          <i class="fas fa-envelope"></i>
          <h5>Email Addresses</h5>
          <p id="email"></p>
        </div>
      </div>
    </div>
  </div>

  <br>

    <center>
        <a href="index.html">
            <button class="back-btn">
                <i class="fas fa-arrow-left me-2"></i>Back to Home
            </button>
        </a>
    </center>

  <div class="opening-hours mt-4 text-center">
    <i class="fa-solid fa-clock" style="color: black;"></i>
    <span id="openingHours"></span>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="py" src="main3.py"></script>

</html>
